<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modo Escuro com Tailwind CSS e localStorage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

  <script>
    tailwind.config = {
      darkMode: 'class',
    };

    // Função para aplicar o modo escuro com base no localStorage
    function applyTheme() {
      const theme = localStorage.getItem('theme');
      const checkbox = document.querySelector('.theme-controller');

      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
        checkbox.checked = true;
      } else {
        document.documentElement.classList.remove('dark');
        checkbox.checked = false;
      }
    }

    // Chama a função para aplicar o tema ao carregar a página
    window.onload = applyTheme;

    // Função para alternar entre o modo claro e escuro
    function toggleTheme() {
      const checkbox = document.querySelector('.theme-controller');
      if (checkbox.checked) {
        document.documentElement.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      } else {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      }
    }
  </script>
</head>
<body class="bg-white text-black dark:bg-gray-900 dark:text-white">
  <div class="flex justify-center items-center min-h-screen">
    <div class="text-center">
      <h1 class="text-4xl font-bold mb-4">Modo Escuro Tailwind</h1>
      <p class="mb-6">Alternar entre modo claro e escuro.</p>

      <!-- Botão personalizado com ícones para alternar tema -->
      <label class="flex cursor-pointer gap-2 justify-center items-center">
        <!-- Ícone de Sol -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round">
          <circle cx="12" cy="12" r="5" />
          <path
            d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
        </svg>

        <!-- Checkbox para alternar entre temas -->
        <input type="checkbox" class="toggle theme-controller" onchange="toggleTheme()" />

        <!-- Ícone de Lua -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </label>
    </div>
  </div>
</body>
</html>
