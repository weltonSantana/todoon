<!DOCTYPE html>
{% load static %}

<html lang="en"  data-theme="emerald">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ToDoOn{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <link href="{%static 'todo/css/indexProjeto.css' %}" rel="stylesheet"/>
    <link href="{%static 'todo/css/painelProjeto.css' %}" rel="stylesheet"/>
    
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">


</head>
<body class="bg-gray-100  flex flex-col h-screen">
    <header class=" text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center justify-center gap-6">
                <a class="text-xl font-bold text-[#000]"  href="{% url 'index'%}">ToDoOn</a>
                <div class="relative w-full max-w-sm">
                    <input type="text" class="w-full h-0 p-4 transition-all  duration-300 group pr-10 text-sm focus:border rounded-[20px] focus:border-[#202127] focus:ring-[#202127] focus:outline-none" placeholder="Pesquisar...">
                    <span class="absolute inset-y-0 right-0 flex items-center pr-3">
                        <i class="fas fa-search text-gray-500"></i>
                    </span>
                </div>
            </div>
            <input type="checkbox" value="synthwave" class="toggle theme-controller" />
        </div>
        <hr class="mt-2"/>
    </header>

    <main class="container mx-auto flex-grow p-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2024 ToDoOn</p>
    </footer>

    <script src="{% static 'todo/js/baseProjeto.js' %}"></script>

</body>
</html>
