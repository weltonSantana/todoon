{% extends 'base/base.html' %}
{% load static %}

{% block title %}Entrar{% endblock %}

{% block content %}
    <div class="flex flex-col md:flex-row md:items-center md:justify-center h-full p-4">
        <img class="w-full md:w-[40vw] mb-4 md:mb-0" src="{% static 'todo/img/imageLogin.svg' %}" alt="People illustrations by Storyset">

        <div class="card w-full md:ml-8 md:w-auto" >
            <div class="bg-[#fff] card-body rounded-[20px]">
                <h1 class="text-2xl font-bold text-center">Entrar</h1>
                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="flex justify-center items-center">
                        <button type="submit" class="w-full dark:hover:bg-[#fff] dark:hover:text-[#1D1C1F] dark:border-[#fff] dark:text-[#fff] dark:bg-[#1D1C1F] btn bg-[#fff] mt-2 border-1 border-[#202127] hover:text-[#fff] hover:bg-[#202127] m-0">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
