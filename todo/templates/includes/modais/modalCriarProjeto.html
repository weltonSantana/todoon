<dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
    </form>
    <div class="card ">
        <form class="card-body" id="form-projeto">
            {% csrf_token %}
                <label class="" for="id_nome">Nome:</label>
                <input class="input input-bordered w-full " type="text" id="id_nome" name="nome">

                <label class="" for="id_descricao">Descrição:</label>
                <textarea class="textarea textarea-bordered" id="id_descricao" name="descricao"></textarea>

                <button type="reset" class="btn bg-[#fff] mt-2 border-1 border-[#202127] hover:text-[#fff] hover:bg-[#202127] m-0" id="criar-projeto">Criar Projeto</button>
        </form>
    </div>
  </div>
</dialog>
